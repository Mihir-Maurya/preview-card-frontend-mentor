<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="grid">
         <div class="img">
          <img src="image-product-desktop.jpg" alt="">
         </div>
         <div class="content">
          <h2 class="perfume">Perfume</h2>
          <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="main-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="cur-price">$149.99</p>
              <p class="prev-price">$169.99</p>
            </div>
            <button class="btn"><img src="icon-cart.svg" alt="icon-cart">Add to Cart</button>
         </div>      
    </div>
  </div>
</body>
</html>
